<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>3-Grid</title>
    <style>
        .container{
            margin-top: 100px;
           display: grid;
           grid-template-columns: 1fr 1fr 1fr;
           grid-gap: 10px;
        }

        .box1{
            grid-column: 1/3; /*num 1 es columna num 2 es fila*/ 
            grid-row: 1/4;
        }
        .box{
            background: rgba(118, 56, 177, 0.867);
            padding: 10px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">8</div>
        <div class="box">8</div>
        <div class="box">8</div>
        <div class="box">8</div>
        <div class="box">8</div>
        <div class="box">8</div>
        <div class="box">8</div>
    </div>
</body>
</html>
