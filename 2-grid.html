<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Grid</title>
    <style>
        .container{
            height: 500px;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: 100px;
            align-content: center;
            background-color: aqua;
        }

        .box{
            background: rgb(92, 104, 209);
            padding: 10px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
    </div>
</body>
</html>
